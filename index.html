<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="موقع لتحميل التطبيقات والألعاب المهكرة APK">
  <title>مكتبة التطبيقات المهكرة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Cairo', sans-serif; }
    .card { margin-bottom: 1rem; }
    .app-icon { width: 64px; height: 64px; border-radius: 12px; }
    #admin-form { display: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">TraidMod العربي</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="ابحث عن تطبيق..." aria-label="Search">
      </form>
    </div>
  </nav>  <div class="container mb-4">
    <h4>تسجيل دخول المسؤول</h4>
    <div class="row g-2 align-items-center mb-3">
      <div class="col-md-3">
        <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
      </div>
      <div class="col-md-3">
        <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
      </div>
      <div class="col-md-2">
        <button onclick="login()" class="btn btn-primary">دخول</button>
      </div>
    </div><div id="admin-form" class="card p-3">
  <h5 class="mb-3">إضافة تطبيق جديد</h5>
  <div class="row g-2">
    <div class="col-md-3"><input type="text" id="appName" class="form-control" placeholder="اسم التطبيق"></div>
    <div class="col-md-3"><input type="text" id="appVersion" class="form-control" placeholder="الإصدار"></div>
    <div class="col-md-3"><input type="text" id="appSize" class="form-control" placeholder="الحجم"></div>
    <div class="col-md-3"><input type="text" id="appLink" class="form-control" placeholder="رابط التحميل"></div>
    <div class="col-md-12 pt-2">
      <button class="btn btn-success" onclick="addApp()">إضافة</button>
    </div>
  </div>
</div>

  </div>  <div class="container">
    <h2 class="mb-4">أحدث التطبيقات المهكرة</h2>
    <div class="row" id="apps-container">
      <!-- بطاقات التطبيقات الحالية موجودة هنا -->
      <!-- يمكنك لصق بطاقات التطبيقات هنا -->
    </div>
  </div>  <footer class="bg-dark text-white text-center py-3 mt-5">
    جميع الحقوق محفوظة © 2025 - TraidMod النسخة العربية
  </footer>  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === '100iisbanp6') {
        document.getElementById('admin-form').style.display = 'block';
        alert('تم تسجيل الدخول بنجاح');
      } else {
        alert('بيانات الدخول غير صحيحة');
      }
    }

    function addApp() {
      const name = document.getElementById('appName').value;
      const version = document.getElementById('appVersion').value;
      const size = document.getElementById('appSize').value;
      const link = document.getElementById('appLink').value;

      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = 
        <div class="card shadow">
          <div class="card-body d-flex align-items-center">
            <img src="app-icon.png" alt="أيقونة التطبيق" class="app-icon me-3">
            <div>
              <h5 class="card-title mb-1">${name}</h5>
              <p class="mb-1">إصدار: ${version} | الحجم: ${size}</p>
              <a href="${link}" class="btn btn-success btn-sm" target="_blank">تحميل مباشر</a>
            </div>
          </div>
        </div>
      ;

      document.getElementById('apps-container').appendChild(card);
    }
  </script></body>
</html>
